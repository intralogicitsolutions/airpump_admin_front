<div class="container login-style">
    <div class="col-lg-6 col-md-8 col-sm-12 mt-1 card mx-auto">
        <h4 class="card-header">Login</h4>
        <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Username(Email)</label>
                    <input type="text" formControlName="username" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" />
                    <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                        <div *ngIf="f['username'].errors['required']">Username is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
                    <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                        <div *ngIf="f['password'].errors['required']">Password is required</div>
                    </div>
                </div>
                <div class="form-group mt-2 row">
                    <div class="col-5 pl-0" style="padding-left: 0px;">
                        <button type="button" class="btn btn-primary forgot-btn" (click)="moveToForgotPassword()">
                            Forgot Password
                        </button>
                    </div>
                    <div class="col-6">
                        <button [disabled]="loading" class="btn btn-primary login-btn">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Login
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
