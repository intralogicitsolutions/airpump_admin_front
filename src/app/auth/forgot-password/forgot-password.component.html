<div class="container login-style">
    <div class="col-lg-6 col-md-8 col-sm-12 mt-1 card mx-auto">
        <h4 class="card-header">Forgot Password</h4>
        <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="email">Email address for recovery</label>
                    <input type="text" formControlName="email" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
                    <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                        <div *ngIf="f['email'].errors['required']">Email is required</div>
                    </div>
                    <label class="mt-2">An email will be sent too the recovery address</label>
                </div>
                <div class="form-group mt-2 text-center">
                    <button [disabled]="loading" class="btn btn-primary login-btn">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Continue
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
