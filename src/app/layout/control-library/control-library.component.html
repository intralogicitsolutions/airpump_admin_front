<div class="container">
    <mat-label class="control-frame-label"><a routerLink="/dashboard/manage-framework">MANAGE FRAMEWORKS</a> / <a routerLink="/dashboard/frameworks">FRAMEWORKS</a> / {{domainDetail?.title}}</mat-label>
    <h1 class="manage-frame-h1">{{domainDetail?.levelOneTitle | titlecase}}</h1>
    <mat-label class="control-frame-select">{{domainDetail?.levelOneDesc}} </mat-label>

    <div class="row mt-5">
        <mat-grid-list cols="2" rowHeight="2:1">
            <mat-grid-tile *ngFor="let image of domainDetail?.domain_detail"
                routerLink="/dashboard/communications-security/{{image.framework_id}}/{{image._id}}">
                <div class="mat-grid-tile-content" [ngStyle]="{'background-image': 'url('+ image?.image_url +')'}">
                    <div class="mat-grid-tile-content-div config-content-control-library">
                        <!-- <img src="{{image.image_url}}"> -->
                        <mat-label class="control-lib-title">{{image.domainId}}&nbsp;{{image.title}}</mat-label>
                        <mat-icon class="float-right">
                            <i class="fas fa-plus-circle"></i>
                        </mat-icon>
                    </div>
                </div>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
